<!-- search_results.html -->
{% extends 'base.html' %}

{% block content %}
    <h1>Результаты поиска</h1>

    {% for vacancy in vacancies %}
        <div>
            <h2><a href="{% url 'vacancy_detail' vacancy.id %}">{{ vacancy.name }}</a></h2>
            <p>{{ vacancy.employer.name }}</p>
            <p>{{ vacancy.dalternate_url }}</p>
            <form method="post" action="{% url 'add_to_bookmarks' vacancy.id %}">
                {% csrf_token %}
                <button type="submit">Сохранить в закладки</button>
            </form>
        </div>
    {% empty %}
        <p>Не найдено вакансий по заданным критериям.</p>
    {% endfor %}
{% endblock %}
